<h2 mat-dialog-title class="text-center">{{ dialogTitle }}</h2>
<form [formGroup]="carForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input matInput placeholder="Nom de la voiture..." formControlName="nom" />
  </mat-form-field>
  <br />
  <mat-form-field>
    <input matInput placeholder="Marque..." formControlName="marque" />
  </mat-form-field>
  <br />
  <mat-form-field>
    <input matInput placeholder="Couleur..." formControlName="couleur" />
  </mat-form-field>
  <br />
  <mat-form-field>
    <input matInput placeholder="Etat de la voiture..." formControlName="etat" />
  </mat-form-field>
  <br />
  <mat-form-field>
    <input matInput placeholder="Immatriculation..." formControlName="immatriculation" />
  </mat-form-field>
  <br />
  <mat-form-field color="accent" appearance="fill">
    <mat-label>Inherited calendar color</mat-label>
    <input matInput [matDatepicker]="picker1" formControlName="dateAchat" />
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>
  <button type="submit" mat-raised-button class="close-btn" [disabled]="!carForm.valid">Ajouter</button>
</form>
<button mat-raised-button (click)="onClose()" class="close-btn">Close</button>
